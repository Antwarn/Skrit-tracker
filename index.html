<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Step Counter App</title>
</head>
<body>
    <div class="container">
        <h1>Step Counter</h1>
        <div class="player">
            <p>Player 1 Steps: <span id="steps1">0</span></p>
            <div class="progress-container">
                <p>Goal: 100 steps</p> <!-- Added goal element for Player 1 -->
                <progress id="progress1" max="100" value="0"></progress>
            </div>
            <button id="increment1">Increment</button>
        </div>
        <div class="player">
            <p>Player 2 Steps: <span id="steps2">0</span></p>
            <div class="progress-container">
                <p>Goal: 100 steps</p> <!-- Added goal element for Player 2 -->
                <progress id="progress2" max="100" value="0"></progress>
            </div>
            <button id="increment2">Increment</button>
        </div>
        <div class="friend-list">
            <h2>Friends</h2>
            <ul id="friend-list"></ul>
        </div>
        <div class="task">
            <h2>Create a Task</h2>
            <input type="text" id="taskName" placeholder="Task name">
            <button id="createTask">Create Task</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
