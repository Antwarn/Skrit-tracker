<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Step Competition</title>
</head>
<body>
    <div class="container">
        <h1>Skridt t√¶ller</h1>
        <div class="player">
            <p>Spiller 1 skridt: <span id="steps1">0</span></p>
            <progress id="progress1" max="100" value="0"></progress>
            <button id="increment1">Add steps</button>
        </div>
        <div class="player">
            <p>Spiller 2's skridt: <span id="steps2">0</span></p>
            <progress id="progress2" max="100" value="0"></progress>
            <button id="increment2">Add steps</button>
        </div>
        <div class="friend-list">
            <h2>Challenges</h2>
            <ul id="friend-list"></ul>
        </div>
        <div class="task">
            <h2>Lav straf</h2>
            <input type="text" id="taskName" placeholder="Task name">
            <input type="number" id="taskSteps" placeholder="Steps to Goal">
            <select id="playerSelect">
                <option value="Player 1">Spiller 1</option>
                <option value="Player 2">Spiller 2</option>
            </select>
            <button id="createTask">Create Task</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
